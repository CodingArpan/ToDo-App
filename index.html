<body>

	<h1>Add ToDo List</h1>
	<div class="underline"></div>

	<div class="addtask">

		<input type="text" name="tasktitle" placeholder="Add Task Title" id="tasktitle" required>

		<textarea rows="5" cols="10" type="text" name="taskdescription" placeholder="Add Task Description" id="taskdescription" required></textarea>

		<input type="text" name="idno" id="idno">

		<div class="buttons">
			<button class="btn addnew" type="submit">Add +</button>
			<button class="btn save" type="submit">Save</button>
			<button class="btn cancel" type="submit">Cancel</button>
		</div>
	</div>

	<div class="viewtask">



		<div class="access">
			<input checked type="radio" name="taskstatus" id="incomplete" />
			<input type="radio" name="taskstatus" id="completed" />

			<label for="incomplete">Task List</label>
			<label for="completed">Completed</label>
